<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var array =[];
        var a=prompt('Введите длинну массива:');
        var i=1;
        for(;; ++i) {
            array.push(prompt("Введите " +i+"-й элемент"));
            if(array.length >= a) {
                break
            }
        }
        alert("Массив:" + "\n" + array)
    </script>
</head>
<body>
</body>
</html>
