        function min(a,b) {
            if (a <= b)
            {
                return a;
            }
            else {

                    return b;
                }
            }
        console.log(min(10,20));


        function max(a,b) {
            if (a >= b)
            {
                return a;
            }
            else {

        }
        console.log(max(10,20));

    </script>
