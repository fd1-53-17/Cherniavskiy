<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>Chess</title>
</head>
<body>
<div class="wrapper">
    <div class="line">
        <div class="white"><div class="tower2"></div></div>
            <div class="black"><div class="horse2"></div></div><div class="white"><div class="el2"></div></div>
            <div class="black"><div class="king2"></div></div><div class="white"><div class="queen2"></div></div>
            <div class="black"><div class="el2"></div></div><div class="white"><div class="horse2"></div></div>
            <div class="black"><div class="tower2"></div></div>

    </div>
    <div class="line">
        <div class="black"><div class="pawn2"></div></div>
            <div class="white"><div class="pawn2"></div></div><div class="black"><div class="pawn2"></div></div>
            <div class="white"><div class="pawn2"></div></div><div class="black"><div class="pawn2"></div></div>
            <div class="white"><div class="pawn2"></div></div><div class="black"><div class="pawn2"></div></div>
            <div class="white"><div class="pawn2"></div></div>
    </div>
    <div class="line">
        <div class="white"></div>
            <div class="black"></div><div class="white"></div>
            <div class="black"></div><div class="white"></div>
            <div class="black"></div><div class="white"></div>
            <div class="black"></div>

    </div>
    <div class="line">
        <div class="black"></div>
            <div class="white"></div><div class="black"></div>
            <div class="white"></div><div class="black"></div>
            <div class="white"></div><div class="black"></div>
            <div class="white">
        </div>
    </div>
    <div class="line">
        <div class="white"></div>
            <div class="black"></div><div class="white"></div>
            <div class="black"></div><div class="white"></div>
            <div class="black"></div><div class="white"></div>
            <div class="black"></div>
    </div>
    <div class="line">
        <div class="black"></div>
            <div class="white"></div><div class="black"></div>
            <div class="white"></div><div class="black"></div>
            <div class="white"></div><div class="black"></div>
            <div class="white"></div>
    </div>
    <div class="line">
        <div class="white"><div class="pawn"></div></div>
            <div class="black"><div class="pawn"></div></div><div class="white"><div class="pawn"></div></div>
            <div class="black"><div class="pawn"></div></div><div class="white"><div class="pawn"></div></div>
            <div class="black"><div class="pawn"></div></div><div class="white"><div class="pawn"></div></div>
            <div class="black"><div class="pawn"></div>
        </div>
    </div>
    <div class="line">
        <div class="black"><div class="tower"></div></div>
            <div class="white"><div class="horse"></div></div><div class="black"><div class="el"></div></div>
            <div class="white"><div class="king"></div></div><div class="black"><div class="queen"></div></div>
            <div class="white"><div class="el"></div></div><div class="black"><div class="horse"></div></div>
            <div class="white"><div class="tower"></div>
        </div>
    </div>
</div>
</body>
</html>
